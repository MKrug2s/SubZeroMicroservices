<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registrierung Microservices</title>
	<link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	
</head>
<body>
<div class="container">
		<h1>Registrierung</h1>
		<form id="registration_form">
		<div>
			<!--<input type="text" id="form_anrede" name="" required="">
				<span class="error_form" id="anrede_error_message"></span>
			
				<label>
					Anrede*
				</label>-->
			<div class="select-wrapper">
			<label for="salutation-list" id="salutation-label">Anrede:</label> 
				<select id="salutation-list">
				  <option value="MR" >Herr</option>
				  <option value="MR">Frau</option>
				  <option value="CO">Sonstiges</option>
				  <option value="CO">Firma</option>
				</select>
			</div>	
			
			<div>
				<input type="text" id="form_vorname" name="" required="">
				<span class="error_form" id="vorname_error_message"></span>
				<label>
					Vorname*
				</label>	
			</div>
			<div>
				<input type="text" id="form_nachname" name="" required="">
				<span class="error_form" id="nachname_error_message"></span>
				<label>
					Nachname*
				</label>	
			</div>
			<div>
				<input type="text" id="form_account" name="" required="">
				<span class="error_form" id="account_error_message"></span>
				<label>
					Account*
				</label>	
			</div>
			<div>
				<input type="email" id="form_email" name="" required="">
				<span class="error_form" id="email_error_message"></span>
				<label>Email Adresse*</label>	
			</div>
			<div>
				<input type="password" id="form_password" name="" required="">
				<span class="error_form" id="password_error_message"></span>
				<label>Passwort*</label>	
			</div>
			<div>
				<input type="password" id="form_retype_password" name="" required="">
				<span class="error_form" id="retype_password_error_message"></span>
				<label>Passwort erneut eingeben*</label>	
			</div>
			<div>
				<input type="text" id="form_straße" name="">
				<span class="error_form" id="straße_error_message"></span>
				<label>Straße</label>	
			</div>
			<div>
				<input type="text" id="form_plz" name="">
				<span class="error_form" id="plz_error_message"></span>
				<label>Plz</label>	
			</div>
			<div>
				<input type="text" id="form_ort" name="">
				<span class="error_form" id="ort_error_message"></span>
				<label>Ort</label>	
			</div>
			<p>Mit * markierte Einträge sind Pflichtfelder.</p>
			<input type="submit" value="Registrieren" name="">
		</form>
	</div>
	<script language="javascript" type="text/javascript" src="../static/js/registrierung.js"></script>

</body>

</html>
