<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axxessio</title>
  <link rel="stylesheet" href="StyleRegistration.css">
 
</head>
 
<body>
  <main id="main-holder">
    <h2>REGISTRATION</h2>
 
     <form id="registration-form">
 
         <div class="container">
            <label><b>Anrede</b></label>
            <input type="text" placeholder="Anrede eingeben" name="Anrede" required>
 
            <label><b>Vorname</b></label>
            <input type="text" placeholder="Vorname eingeben" name="Vorname" required>
			
			<label><b>Nachname</b></label>
            <input type="text" placeholder="Nachname eingeben" name="Nachname" required>
			
			<label><b>Email</b></label>
            <input type="text" placeholder="Email eingeben" name="Email" required>
			
			<label><b>Telefon</b></label>
            <input type="text" placeholder="Telefon eingeben" name="Telefon" required>
			
			<label><b>Strasse</b></label>
            <input type="text" placeholder="Strasse eingeben" name="Strasse" required>
			
			<label><b>Hausnummer</b></label>
            <input type="text" placeholder="Hausnummer eingeben" name="Hausnummer" required>
			
			<label><b>PLZ</b></label>
            <input type="text" placeholder="PLZ eingeben" name="PLZ" required>
			
			<label><b>Ort</b></label>
            <input type="text" placeholder="Ort eingeben" name="Ort" required>
			
			<label><b>Username</b></label>
            <input type="text" placeholder="Username eingeben" name="Username" required>
			
			<label><b>Passwort</b></label>
            <input type="text" placeholder="Passwort eingeben" name="Passwort" required>
			
       
            <button type="submit">Registration</button>
            <input type="checkbox" checked="checked"> Daten speichern
         
       
         <!--  <button type="button" class="abbrechenbtn">Abbrechen</button>-->
            <span class="psw"> <a href="#">Passwort vergessen?</a></span>
       
             </div>
    </form>
   </main>
</body>
 
</html>
